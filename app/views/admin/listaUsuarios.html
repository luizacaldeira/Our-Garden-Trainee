<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../public/css/listaUsuarios.css">

    <title>Lista usuários</title>
</head>
<body>
    <main>
        <section class="section1">
            <div class="input-search-container">
                <img src="../../../public/assets/lupa-icon.svg" alt="ícone de lupa" class="lupa-icon">
                <input type="text" name="pesquisarUsuarios" id="input-search" class="input-search" placeholder="Pesquisar usuário...">
            </div>
            <div class="profile-container">
                <img src="../../../public/assets/profile-icon.svg" alt="ícone de perfil" class="profile-icon">
                <div class="profile-name">
                    <strong>Julia Rodrigues</strong>
                    <p>administrador</p>
                </div>
                <button class="btn-show-more-profile"><img src="../../../public/assets/arrow-down-icon.svg" alt="ícone de seta para baixo"></button>
            </div>
        </section>

        <section class="section2">
            <div class="title">
                <p>Usuários cadastrados</p>
            </div>
            <div class="buttons-container">
                <button class="btn-create-user">

            </div>

                        <tr>
                            <th>ID</th>
                            <th>NOME</th>

                            <td>

                                    <button><img src="../../../public/assets/eye-icon.svg" alt="ícone de olho"></button>
                                    <button><img src="../../../public/assets/pencil-icon.svg" alt="ícone de lápis"></button>
                                    <button><img src="../../../public/assets/trash-icon.svg" alt="ícone de lixeira"></button>
                                </div>
                            </td>
                        </tr>
                        <tr>

                            <td>administrador</td>

                                    <button><img src="../../../public/assets/eye-icon.svg" alt="ícone de olho"></button>
                                    <button><img src="../../../public/assets/pencil-icon.svg" alt="ícone de lápis"></button>
                                    <button><img src="../../../public/assets/trash-icon.svg" alt="ícone de lixeira"></button>
                                </div>
                            </td>
                        </tr>
                        <tr>

                                <div class="actions">
                                    <button><img src="../../../public/assets/eye-icon.svg" alt="ícone de olho"></button>
                                    <button><img src="../../../public/assets/pencil-icon.svg" alt="ícone de lápis"></button>
                                    <button><img src="../../../public/assets/trash-icon.svg" alt="ícone de lixeira"></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <div class="content">
                    <button><img src="../../../public/assets/arrow-left-icon.svg" alt="ícone de seta para esquerda"></button>
                    <div class="pages">
                        <button class="page">1</button>
                        <button class="page">2</button>
                        <button class="page">3</button>

                        <button class="page">...</button>
                    </div>
                    <button><img src="../../../public/assets/arrow-left-icon.svg" alt="ícone de seta para esquerda"></button>
                </div>
            </div>
        </section>

</html>
